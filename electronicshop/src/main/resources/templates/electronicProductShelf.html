<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div class="row" style="margin-bottom: -100px;">
			<div class="col-xs-8">
				<h2 class="section-headline">
					<h2 class="section-headline">
						<span>All ElectronicProducts</span>
					</h2>
				</h2>
			</div>
			<div class="col-xs-4">
				<img src="/image/images.png" class="img-responsive" />
			</div>
		</div>
		
		<img class="img-responsive" src="/image/wood.png"
			style="margin-top: -75px;" />

		<div class="row" style="margin-top: 60px;">
			<div class="col-xs-9 col-xs-offset-3">
				<div th:if="${emptyList}">
					<h5 style="font-style: italic;">Oops, no result is found.Try
						something else or try again later</h5>
				</div>
              
				<table id="electronicProductList" border="0">
			
					<thead>
						<tr>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr class="electronicProduct-item"
							data-th-each="electronicProduct : ${electronicProductList}">
							<td>
								<div th:if="${electronicProduct != null}">
									<div class="row">
										<div class="col-xs-3" style="margin-top: 14px;">
											<a th:href="@{/electronicProductDetails?id=}+${electronicProduct.id}"><img  class="img-responsive shelf-electronicProduct"
												th:src="#{adminPath}+@{image/ElectronicProduct/}+${electronicProduct.id}+'.png'" width="100px;"/> </a>
										</div>
										<div class="col-xs-9">
											<a th:href="@{/electronicProductDetails?id=}+${electronicProduct.id}"><h4 th:text="${electronicProduct.title}"></h4></a>
											
											<span th:text="${electronicProduct.publicationDate}"></span>
											<br/>
											
											<span th:text="${electronicProduct.brandName}"></span>
											<br/>
											<span th:text="${#strings.capitalize(electronicProduct.productCode)}"></span>
												<br/>
											<span style="font-size:large; color:green;">TK.<span
												th:text="${#numbers.formatDecimal(electronicProduct.ourPrice , 0, 'COMMA', 2, 'POINT')}"></span></span>
												<br/>
											<span style="text-decoration: line-through; color: red;">TK.<span
												th:text="${#numbers.formatDecimal(electronicProduct.listPrice ,0, 'COMMA', 2, 'POINT')}"></span></span>
											<br/>
											<p th:utext="${#strings.abbreviate(electronicProduct.description, 500)}"></p>
										</div>
										</div>
									</div>
									<br/>
									<hr style="padding: 1px; background-color: #896746;"/>
							</td>
							
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
	<!-- end of container -->


	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
